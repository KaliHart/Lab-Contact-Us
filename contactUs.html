<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
</head>
<form>
First Name: <input type="text" name="firstName"/><br/>
<br/>
Last Name: <input type="text" name="lastName"/><br/>
<br/>
Email: <input type="text" name="email"/><br/>
<br/>
Type of License: <input type="radio" name="answer" value="Business" checked/>Business
<input type="radio" name="answer" value="Personal"/>Personal
<br/>
<br/>
Reason:
<select name="Options">
    <option value="Options">Options</option>
    <option value="Select a Reason">Select a Reason</option>
    <option value="Software Support">Software Support</option>
    <option value="Hardware Support">Hardware Support</option>
    <option value="Information Request">Information Request</option>
</select>
<br/>
<br/>
Additional Information:
<textarea name="additionalInformation"></textarea><br/>
<br/>
<input type="checkbox" name="iAgree" value="I have read the terms of service.">I have read the terms of service.<br/>
<br/>
<input type="submit" id="submitButton" value="Send Request"/>
</form>
</html>
